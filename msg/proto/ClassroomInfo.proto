import "IpcMessage.proto";
import "User.proto";

package METRO.CRO.MESSAGES;

message ClassroomInfo {
	extend IpcMessage {
		optional ClassroomInfo message = 203;
	}

	required string uid = 1;
	required string cateid = 2;
	required string name = 3;

	optional string teacher = 4;

	optional string description = 5;
	optional string imgurl = 6;
	optional string timeopen = 7;
	optional string timeclose = 8;
}